<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异清轩博客管理系统</title>


    {% block css %}
    <link rel="stylesheet" type="text/css" href="/static/css/backstage/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/backstage/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/backstage/login.css">
    <link rel="apple-touch-icon-precomposed" href="/static/images/backstage/icon/icon.png">
    <link rel="shortcut icon" href="/static/images/backstage/icon/favicon.ico">




    <link rel="stylesheet" type="text/css" href="/static/css/backstage/font-awesome.min.css">
    <link rel="apple-touch-icon-precomposed" href="/static/images/backstage/icon/icon.png">
    <link rel="shortcut icon" href="/static/images/backstage/icon/favicon.ico">

    {% endblock %}
    {% block js %}
    <script src="/static/js/backstage/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="/static/js/backstage/jquery-2.1.4.min.js"></script>
    <script src="/static/js/backstage/bootstrap.min.js"></script> 

    <script src="/static/js/backstage/html5shiv.min.js" type="text/javascript"></script>
    <script src="/static/js/backstage/respond.min.js" type="text/javascript"></script>
    <script src="/static/js/backstage/selectivizr-min.js" type="text/javascript"></script>

    <script src="/static/lib/ueditor/ueditor.config.js"></script>
    <script src="/static/lib/ueditor/ueditor.all.min.js"> </script>
    <script src="/static/lib/ueditor/lang/zh-cn/zh-cn.js"></script>
    {% load static %}
    <script type="text/javascript" src="{% static 'kindeditor/kindeditor-all.js' %}"></script>
    <script type="text/javascript" src="{% static 'kindeditor/lang/zh-CN.js' %}"></script>
    <script type="text/javascript">
        KindEditor.ready(function(K) {
                window.editor = K.create('#editor_id',{
                    uploadJson:'/util/upload/kindeditor'
                });
        });
    </script>
    {% endblock %}
</head>
<body>
    {% block head %}
    {% endblock %}
    {% block content %}
    {% endblock %}

</body>
</html>
